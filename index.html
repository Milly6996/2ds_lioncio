<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculadora/css/estilo.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <h3>Calculadora 4 operações</h3>
        <form class="formulario">
            <div class="inputs">
                <input type="number" id="numero1" placeholder="Digite o nº 1">
                <input type="number" id="numero2" placeholder="Digite o nº 2">
            </div>
            <div class="botoes">
                <input type="submit" value="CALCULAR" id="btnCalcular">
                <input type="submit" value="LIMPAR" id="btnLimpar">
            </div>

        </form>
        <!-- INICIO DA EXIBIÇÃO -->
        <div class="Resultado">
            <p class="soma">O resultado da soma é:54</p>
            <p class="subtracao">O resultado da subtração é:5</p>
            <p class="multiplicacao">O resultado da multiplicação é:84</p>
            <p class="divisao">O resultado da divisão é:45</p>
        </div>
    </div>
    <script src="./calculadora/js/script.js"></script>
</body>

</html>
